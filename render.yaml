services:
  - type: web
    name: shelflife-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: shelflife-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: shelflife-db
    databaseName: shelflife
    user: shelflife_user
    plan: free